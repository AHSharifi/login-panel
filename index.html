<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="register"></div>
    <div style="position: absolute; top: 50%; display: flex; flex-direction: row; transform: translateY(-50%);">
        <div class="left-box" id="left-box">
            <form action="" id="form1">
                <h1 id="title">SIGN UP</h1>
                <input type="text" id="name" placeholder="Name...">
                <input type="text" id="user-name" placeholder="User Name...">
                <input type="email" id="email" placeholder="Email...">
                <input type="password" id="password" placeholder="Password...">
                <button type="submit" id="signup">SIGN UP</button>
            </form>
        </div>

        <div class="right-box" id="right-box">
            <button id="signin">SIGN IN</button>
            <button id="signup2" style="display: none;">SIGN UP</button>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
